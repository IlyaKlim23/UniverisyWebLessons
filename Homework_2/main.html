<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warship</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-game-button-block">
        <button id="start-game-button" onclick="StartGame()">Start Game</button>
    </div>

    <div id="boards">
        <div class="board" id="bot-board">
            <h3 class="board-title">Bot</h3>
        </div>
        <div class="board" id="user-board">
            <h3 class="board-title">You</h3>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
